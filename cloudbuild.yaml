steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'europe-west1-docker.pkg.dev/virtual-sylph-105892-k2/bitimsiz-app-repo/bitimsiz-app-backend:$COMMIT_SHA', '.']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west1-docker.pkg.dev/virtual-sylph-105892-k2/bitimsiz-app-repo/bitimsiz-app-backend:$COMMIT_SHA']
    
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '$_SERVICE_NAME'
      - '--image'
      - 'europe-west1-docker.pkg.dev/virtual-sylph-105892-k2/bitimsiz-app-repo/bitimsiz-app-backend:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--vpc-connector'
      - 'bitimsiz-app-connector'
      - '--vpc-egress'
      - 'all-traffic'
      - '--update-secrets=NODE_ENV=projects/virtual-sylph-105892-k2/secrets/NODE_ENV:latest,CORS_ORIGIN=projects/virtual-sylph-105892-k2/secrets/CORS_ORIGIN:latest,MONGODB_URI=projects/virtual-sylph-105892-k2/secrets/MONGODB_URI:latest,REDIS_URL=projects/virtual-sylph-105892-k2/secrets/REDIS_URL:latest,JWT_SECRET=projects/virtual-sylph-105892-k2/secrets/JWT_SECRET:latest,JWT_REFRESH_SECRET=projects/virtual-sylph-105892-k2/secrets/JWT_REFRESH_SECRET:latest,FIREBASE_SERVICE_ACCOUNT_BASE64=projects/virtual-sylph-105892-k2/secrets/FIREBASE_SERVICE_ACCOUNT_BASE64:latest,GCS_BUCKET_NAME=projects/virtual-sylph-105892-k2/secrets/GCS_BUCKET_NAME:latest,PHONE_ENCRYPTION_KEY=projects/virtual-sylph-105892-k2/secrets/PHONE_ENCRYPTION_KEY:latest' # DiÄŸerlerini de bu formatta ekleyin
